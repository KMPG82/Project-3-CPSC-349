---
layout: base
title: Picture
permalink: "pics/page-{{ pagination.pageNumber | plus: 1 }}/index.html"
pagination:
    data: Home.media
    size: 1
---
<section>
    {% for picture in pagination.items -%}
    <img src="{{picture.src.large}}" alt="{{picture.src.alt}}">
    <p>Photographer: {{picture.photographer}}</p>    
    {% endfor -%}
</section>
